<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Soccer Project</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<br/>
<br/>
<div class = "container">
    <div class="row">
        <h2>Most Official Goals In Men's Professional Soccer</h2>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-3">
            <a  th:href="@{/players/new}" class="btn btn-secondary btn-sm mb-3">Add Player</a>
        </div>
    </div>
    <br/>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Fifa Recognized Goals</th>
            <th>Current Team</th>
            <th>Actions</th>
        </tr>

        <tr>
        <tr th:each = "player : ${players}">
            <td th:text = "${player.firstName}"></td>
            <td th:text = "${player.lastName}"></td>
            <td th:text = "${player.fifaRecognizedGoals}"></td>
            <td th:text = "${player.currentClub}"></td>
            <td>
                <a th:href="@{/players/{id} (id=${player.playerID})}" class="btn btn-danger btn-sm mb-3">Delete</a>
            </td>
        </tr>
        </tr>


        </thead>
        <tbody>

        </tbody>
    </table>
</div>
</body>
</html>
